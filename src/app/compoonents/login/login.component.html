
<!--.row>.col-md-4.mt-5>form>.form-group>label[for=email]+input.form-control#email^.form-group>label[for=password]+input.form-control#password-->
<div class="row">
  <div class="col-md-4 mt-5 mx-auto">
    <div class="card border-primary mb-3" >
      <div class="card-header">Login</div>
      <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group mt-2">
          <label for="email">Email</label>
          <input type="text" formControlName="email" class="form-control mt-2" id="email">
          <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
            <div *ngIf="loginForm.controls['email'].getError('required')">This field is required ! </div>
            <div *ngIf="loginForm.controls['email'].getError('email')">This field shoulde be an email address !</div>
          </div>
        </div>
        <div class="form-group mt-2">
          <label for="password">Password</label>
          <input type="password"  formControlName="password" class="form-control mt-2" id="password">
          <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)">
            <div *ngIf="loginForm.controls['password'].getError('minLength')">This field shoulde be more than 8 caracter !</div>
            <div *ngIf="loginForm.controls['password'].getError('maxLength')">This field shoulde be less than 20 caracter !</div>
            <div *ngIf="loginForm.controls['password'].getError('required')">This field is required ! </div>

          </div>
        </div>
        <button [disabled]="loginForm.invalid" class="btn w-100 btn-primary mt-3">Login</button>
      </form>

      </div>
    </div>

  </div>
</div>
