
<!--.row>.col-md-4.mt-5>form>.form-group>label[for=email]+input.form-control#email^.form-group>label[for=password]+input.form-control#password-->
<div class="row">
  <div class="col-md-4 mt-5 mx-auto">
    <div class="card border-primary mb-3" >
      <div class="card-header">Login</div>
      <div class="card-body">
      <form [formGroup]="loginForm">
        <div class="form-group mt-2">
          <label for="email">Email</label>
          <input type="text" formControlName="email" class="form-control mt-2" id="email">
        </div>
        <div class="form-group mt-2">
          <label for="password">Password</label>
          <input type="password"  formControlName="password" class="form-control mt-2" id="password">
        </div>
        <button class="btn w-100 btn-primary mt-3">Login</button>
      </form>
        {{loginForm.value |json}}
      </div>
    </div>

  </div>
</div>
