<div class="row my-5">
  <div class="col-md-6">
    <h2>List of Addresses</h2>
  </div>
  <div class="col-md-6 text-end">
    <button class="btn btn-info">new</button>
  </div>
  <div class="row my-5" *ngIf="addresses$ |async as addresses">
    <div class="col-md-6" *ngFor="let ad of addresses">
      <div class="card border-secondary mb-3" >
        <div class="card-header">
          <h3>Type : {{ad.type}}</h3>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>City : </strong>{{ad.city}}</li>
              <li class="list-group-item"><strong>Street : </strong>{{ad.street}}</li>
              <li class="list-group-item"><strong>Postal : </strong>{{ad.zipCode}}</li>
              <li class="list-group-item"><strong>Country : </strong>{{ad.country}}</li>
              <li class="list-group-item text-center">
                <button class="btn btn-primary m-auto">Edit</button>
                <button class="btn btn-dark m-auto">Delete</button>
              </li>
            </ul>
        </div>
      </div>
    </div>
  </div>
</div>
